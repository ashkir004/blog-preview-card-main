<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <main>

    <article class="card">

      <figure class="card-image-wrapper">
        <img src="./assets/images/illustration-article.svg" alt="a random Illustration" class="card-image" />
      </figure>

      <span class="tag">Learning</span>

      <time datetime="2023-12-21">Published 21 Dec 2023</time>

      <h1>
        <a href="#" class="card-header">HTML &amp; CSS foundations</a>
      </h1>

      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <footer class="author-info">

        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="avatar" />

        <span class="author">Greg Hooper</span>

    </article>
    
  </main>
